server:
  port: 8080

spring:
  profiles:
    active:
      - "qa"
  config:
    import: "optional:configserver:http://localhost:8071/"

  application:
    name: "accounts"

  #  h2 database configuration
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# we will access these property in the controller classes with the help of @Value
build:
  version: "3.0"

# account contact details we access it using @ConfigurationProperties annotation
account:
  message: "Welcome to Bank Application accounts related local APIs "
  contactDetails:
    name: "Amit Parouha - Developer"
    email: "amitparouha010@gmail.com"
  onCallSupport:
    - (555) 555-1234
    - (555) 523-1345

# actuator related configuration for exposing all the endpoint
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
# this configuration will allow to load the info related details in Eureka which we
# mentioned below in info tag
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true
# EurekaServer related configuration
eureka:
  instance:
    # this property will make sure service will register in eureka with the ip address
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

# these details will show in the EurekaServer
info:
  app:
    name: "accounts"
    description: "Banking App Account Application"
    version: "1.0.0"